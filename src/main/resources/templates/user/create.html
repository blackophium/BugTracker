<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{/layouts/layout}">
<head>
    <title th:text="#{addUser.title}"></title>
</head>

<body>
<section class="container">
    <div layout:fragment="content">
        <h2 th:text="#{addUser.title}"></h2>

        <form th:action="@{/users/save}" th:object="${person}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="row-cols-1">
                <div class="mb-3">
                    <div>
                        <label for="username"
                               class="form-label"
                               th:text="#{addUser.username}"></label>
                    </div>
                    <div>
                        <input id="username"
                               type="text"
                               th:field="*{username}"
                               placeholder="jkowalski"
                               th:class="'form-control ' + ${#fields.hasErrors('username') ? 'is-invalid' : ''}"/>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></small>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name"
                               class="form-label"
                               th:text="#{addUser.firstName}"></label>
                    </div>
                    <div>
                        <input id="name"
                               type="text"
                               th:field="*{firstName}"
                               placeholder="Jan Kowalski"
                               th:class="'form-control ' + ${#fields.hasErrors('firstName') ? 'is-invalid' : ''}"/>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('firstName')}"
                               th:errors="*{firstName}"></small>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name"
                               class="form-label"
                               th:text="#{addUser.email}"></label>
                    </div>
                    <div>
                        <input id="email"
                               type="text"
                               th:field="*{email}"
                               placeholder="email@example.com"
                               th:class="'form-control ' + ${#fields.hasErrors('email') ? 'is-invalid' : ''}"/>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="password"
                               class="form-label"
                               th:text="#{addUser.password}"></label>
                    </div>
                    <div>
                        <input id="password"
                               type="password"
                               th:field="*{password}"
                               placeholder="janko123"
                               th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}"/>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></small>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="repeated-password"
                               class="form-label"
                               th:text="#{addUser.passwordRepeat}"></label>
                    </div>
                    <div>
                        <input id="repeated-password"
                               type="password"
                               th:field="*{repeatedPassword}"
                               placeholder="janko123"
                               th:class="'form-control ' + ${#fields.hasErrors('repeatedPassword') ? 'is-invalid' : ''}"/>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('repeatedPassword')}"
                               th:errors="*{repeatedPassword}"></small>
                    </div>
                </div>
                <div class="mb-3">
                    <!--          <div>-->
                    <!--            <h5 class="form-label"-->
                    <!--                th:text="#{people.createPerson.authorities}"></h5>-->
                    <!--          </div>-->
                    <div th:each="authority : ${authorities}">
                        <input name="authorities"
                               type="checkbox"
                               th:value="${authority.id}"
                               th:field="*{authorities}"/>
                        <label th:text="#{${'authority.' + authority.authority}}"
                               th:for="${#ids.prev('authorities')}"></label>
                    </div>
                </div>
            </div>
            <div class="inner pull-right">
                <button type="submit"
                        class="btn btn-primary"
                        th:text="#{addUser.add}"></button>
                <a class="btn btn-secondary"
                   th:href="@{/users}"
                   th:text="#{addUser.add}"></a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
