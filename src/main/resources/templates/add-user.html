<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
>
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container my-5">
        <h2 class="mb-5" th:text="#{addUser.title}">New User</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/users/addUser}" th:object="${person}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="username" class="col-form-label" th:text="#{addUser.username}">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username"
                                   placeholder="Username" th:placeholder="#{addUser.username}">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" class="col-form-label" th:text="#{addUser.password}">Password</label>
                            <input type="text" th:field="*{password}" class="form-control" id="password"
                                   placeholder="Password" th:placeholder="#{addUser.password}">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="firstname" class="col-form-label" th:text="#{addUser.firstName}">First
                                name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstname"
                                   placeholder="First name" th:placeholder="#{addUser.firstName}">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname" class="col-form-label" th:text="#{addUser.lastName}">Last name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastname"
                                   placeholder="Last name" th:placeholder="#{addUser.lastName}">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email" class="col-form-label" th:text="#{addUser.email}">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email"
                                   placeholder="Email" th:placeholder="#{addUser.email}">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="enabled" class="col-form-label" th:text="#{addUser.isEnabled}">enabled</label>
                            <input type="text" th:field="*{enabled}" class="form-control" id="enabled"
                                   placeholder="Is enabled?" th:placeholder="#{addUser.isEnabled}">
                            <span th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"
                                  class="text-danger"></span>

                        </div>
                        <div class="form-group col-md-6">
                            <select class="form-select" name="role">
                                <option th:each="roleOpt : ${T(com.bugtracker.enums.Role).values()}"
                                        th:value="${roleOpt}" th:text="${roleOpt.description}">Role
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <ul>
                                <li th:each="authority : ${T(com.bugtracker.enums.AuthorityName).values()}">
                                    <input type="checkbox" th:field="*{authorities}" th:value="${authority}"/>
                                    <label th:for="${#ids.prev('authorities')}"
                                           th:text="#{${authority.description}}"></label>
                                </li>
                            </ul>
                        </div>


                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
