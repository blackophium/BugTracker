<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<div class="container my-2">
    <div layout:fragment="content">

        <div class="card">
            <h2 class="md-6 "
                style="text-align:center"
                th:text="#{projects.listTitle}">Projects</h2>
            <div th:switch="${projects}" class="container my-5">
                <p class="mb-4" th:if="${#authorization.expression('hasRole(''ROLE_MANAGE_PROJECTS'')')}">
                    <a th:href="@{'/projects/create'}"
                       class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"
                           th:text="#{projects.add}"> Add Project</i></a>
                </p>
                <div class="col-md-12">
                    <div>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th th:text="#{project.id}"></th>
                                <th th:text="#{project.title}"></th>
                                <th th:text="#{project.description}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="project : ${projects}">
                                <td>
                                    <a th:href="@{projects/{id}(id=${project.id})}"
                                       th:text="${project.id}"></a>
                                </td>
                                <td>
                                    <a th:text="${project.name}"
                                       th:href="@{projects/{id}(id=${project.id})}"></a>
                                </td>
                                <td th:text="${project.description}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
