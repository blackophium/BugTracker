<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <title>Add project</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container my-5">
        <h2 class="mb-5" th:if="${project.id == null}" th:text="#{project.title}">New project</h2>
        <h2 class="mb-5" th:if="${project.id != null}" th:text="#{project.edit.title}">Update project</h2>
        <form action="#" th:action="@{/projects/save}" th:object="${project}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-md-9 col-sm-12">
                    <div class="form-group col-mb-3">
                        <label for="name" class="col-form-label" th:text="#{project.name}">Project name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Name" th:placeholder="#{project.name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="description" class="col-form-label"
                               th:text="#{project.description}">Description</label>
                        <textarea type="text" rows="15" th:field="*{description}" class="form-control" id="description"
                                  placeholder="Description" th:placeholder="#{project.description}"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                              class="text-danger"></span>
                    </div>
                </div>
            </div>
            <div class="inner pull-right">
                <button type="submit"
                        class="btn btn-primary"
                        th:text="#{button.save}"></button>
                <a class="btn btn-secondary"
                   th:href="@{/issues}"
                   th:text="#{button.cancel}"></a>
            </div>
        </form>

    </div>
</div>
</body>
</html>
