<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect">

<head>
    <meta charset="UTF-8">
    <title>Issue details</title>
</head>

<body>
<div layout:fragment="content">

    <div class="container mb-2">
        <form action="#" th:object="${issue}">
            <div class="row">
                <div class="col-md-9 col-sm-12">
                    <div class="form-group col-mb-3">
                        <h1 class="row" >
                            <div  class="inner title mt-3">
                                <label class="labelTitle" th:text="${issue.name}" id="name"></label>
                                <p> </p>
                                <a class="btn btn-primary"
                                   th:text="#{button.edit}"
                                   th:href="@{edit/{id}(id=${issue.id})}"></a>
                            </div>
                        </h1>
                        <div class="form-group col-mb-3">
                            <label for="creator" th:text="#{addIssue.creator}" style="float: left"></label>
                            <p th:text="${': ' + issue.creator.getFirstName() + ' ' + issue.creator.getLastName()}"
                               id="creator">Creator</p>
                        </div>

                    </div>
                    <div class="form-group col-mb-3" >
                        <div class="border"
                             id="description"
                             th:utext="${issue.html}">Content</div>
                    </div>
                </div>

                <div class="col-md-3 col-sm-12 mt-4">
                    <div class="form-group col-mb-3">
                        <label for="type" th:text="#{addIssue.type}"></label>
                        <select class="form-control"
                                th:field="*{type}"
                                name="type"
                                id="type" disabled>
                            <option th:value="${null}"
                                    th:text="#{type.placeholder}"></option>
                            <option th:each="type : ${types}"
                                    th:value="${type}" th:text="${#messages.msg('type.' + type)}">Type
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-mb-3">
                        <label for="priority" th:text="#{addIssue.priority}"></label>
                        <select class="form-control"
                                th:field="*{priority}"
                                name="priority"
                                id="priority" disabled>
                            <option th:value="${null}"
                                    th:text="#{priority.placeholder}"></option>
                            <option th:each="priority : ${priorities}"
                                    th:value="${priority}"
                                    th:text="${#messages.msg('priority.' + priority)}">Priority
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-mb-3">
                        <label for="status" th:text="#{addIssue.status}"></label>
                        <select class="form-control" th:field="*{status}" name="status" id="status" disabled>
                            <option th:value="${null}" th:text="#{status.placeholder}"></option>
                            <option th:each="status : ${statuses}"
                                    th:value="${status}" th:text="${#messages.msg('status.' + status)}">Status
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="assignee" th:text="#{addIssue.assignee}"></label>
                        <select class="form-control"
                                th:field="*{assignee}"
                                name="assignee"
                                id="assignee" disabled>
                            <option th:value="${null}"
                                    th:text="#{person.placeholder}"></option>
                            <option th:value="${person.id}"
                                    th:text="${person.getFirstName() + ' ' + person.getLastName()}">Assignee
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-mb-3">
                        <label for="project" th:text="#{addIssue.project}"></label>
                        <select class="form-control"
                                th:field="*{project}"
                                name="project"
                                id="project" disabled>
                            <option th:value="${null}"
                                    th:text="#{project.placeholder}"></option>
                            <option th:value="${project.id}"
                                    th:text="${project.getName()}">Project
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="inner pull-right">
                <a th:href="@{/issues/delete/{id}(id=${issue.id})}" class="btn btn-danger"
                   th:text="#{button.delete}"></a>
                <a class="btn btn-secondary"
                   style="float: right"
                   th:href="@{/issues}"
                   th:text="#{button.back}"></a>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
