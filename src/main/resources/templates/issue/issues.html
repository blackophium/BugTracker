<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
>
<head>
    <meta charset="UTF-8">
    <title>Add issue</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container my-5">
        <h2 class="mb-5" th:text="#{addIssue.title}">New Issue</h2>
        <form action="#" th:action="@{/issues/save}" th:object="${issue}" method="post">
            <div class="row">
                <div class="col-md-9 col-sm-12">
                    <div class="form-group col-mb-3">
                        <label for="name" class="col-form-label" th:text="#{addIssue.name}">Subject</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Subject" th:placeholder="#{addIssue.name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="description" class="col-form-label"
                               th:text="#{addIssue.description}">Description</label>
                        <textarea type="text" rows="8" th:field="*{description}" class="form-control" id="description"
                                  placeholder="Description" th:placeholder="#{addIssue.description}"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                              class="text-danger"></span>
                    </div>
                </div>

                <div class="col-md-3 col-sm-12">
                    <div class="form-group col-mb-3">
                        <label for="type" th:text="#{addIssue.type}"></label>
                        <select class="form-control" name="type" id="type">
                            <option th:value="${null}" th:text="#{type.placeholder}"></option>
                            <option th:each="type : ${T(com.bugtracker.enums.Type).values()}"
                                    th:value="${type}" th:text="${type}">Type
                            </option>
                        </select>

                    </div>
                    <div class="form-group col-mb-3">
                        <label for="priority" th:text="#{addIssue.priority}"></label>
                        <select class="form-control" name="priority" id="priority">
                            <option th:value="${null}" th:text="#{priority.placeholder}"></option>
                            <option th:each="priority : ${T(com.bugtracker.enums.Priority).values()}"
                                    th:value="${priority}" th:text="${priority}">Priority
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="status" th:text="#{addIssue.status}"></label>
                        <select class="form-control" name="status" id="status">
                            <option th:value="${null}" th:text="#{status.placeholder}"></option>
                            <option th:each="status : ${T(com.bugtracker.enums.Status).values()}"
                                    th:value="${status}" th:text="${status}">Status
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="assignee" th:text="#{addIssue.assignee}"></label>
                        <select class="form-control" name="assignee" id="assignee">
                            <option th:value="${null}" th:text="#{person.placeholder}"></option>
                            <option th:each="person : ${persons}"
                                    th:value="${person.id}"
                                    th:text="${person.getFirstName() + ' ' + person.getLastName()}">Assignee
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-mb-3">
                        <label for="project" th:text="#{addIssue.project}"></label>
                        <select class="form-control" name="project" id="project">
                            <option th:value="${null}" th:text="#{project.placeholder}"></option>
                            <option th:each="project : ${projects}"
                                    th:value="${project.id}"
                                    th:text="${project.getName()}">Project
                            </option>
                        </select>
                    </div>


                </div>
            </div>
            <div class="inner pull-right">
                <button type="submit"
                        class="btn btn-primary"
                        th:text="#{button.save}"></button>
                <a class="btn btn-secondary"
                   th:href="@{/issues}"
                   th:text="#{button.cancel}"></a>
            </div>
        </form>

    </div>
</div>
</div>
</body>
</html>
